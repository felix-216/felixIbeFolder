<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
	<title>Gradesheet</title>
	<style>
		/*.row, .col {
			min-height: 100px;
			border: 2px solid blue;*/
		}
		.totalScore {
			min-height: 200px;
		}
	</style>
</head>
<body>

	<div class="container bg-light">
		<div class="row">
			<div class="col">
				<h1 class="text-center">STUDENT GRADESHEET</h1>
			</div>
		</div>

		<div class="row">
			<div class="col">
				<table border = "1" cellspacing = "10" width = "100%" cellpadding = "10" >
					<tr>
						<th>Subject</th>
						<th>Score</th>
						<th>Grade</th>
					</tr>
					<tr>
						<td> English</td>
						<td> <input type="number" name="userscore" id="englishScore" class="form-control w-75"  oninput ="autoGrader(this.value,englishGrade,errorId1)" />  <p id="para1"></p>  </td>
						<td> <input type="text" name="userscore" id="englishGrade" class="form-control w-75"/> </td>
					</tr>
					<tr>
						<td> Mathematics</td>
						<td> <input type="number" name="userscore" id="mathScore" class="form-control w-75" oninput ="autoGrader(this.value,mathGrade,errorId2)" />  <p id="para2"></p>  </td>
						<td> <input type="text" name="userscore" id="mathGrade" class="form-control w-75" /></td>
					</tr>
					<tr>
						<td> Chemistry</td>
						<td> <input type="number" name="userscore" id="chemScore" class="form-control w-75" oninput="autoGrader(this.value,chemGrade,errorId3)" />  <p id="para3"></p> </td>
						<td> <input type="text" name="userscore" id="chemGrade" class="form-control w-75" /></td>
					</tr>
					<tr>
						<td> Biology</td>
						<td> <input type="number" name="userscore" id="bioScore" class="form-control w-75" oninput="autoGrader(this.value,bioGrade,errorId4)" />  <p id="para4"></p></td>
						<td> <input type="text" name="userscore" id="bioGrade" class="form-control w-75" /></td>
					</tr>
					<tr>
						<td> French</td>
						<td> <input type="number" name="userscore" id="frenchScore" class="form-control w-75" oninput="autoGrader(this.value,frenchGrade,errorId5)" />  <p id="para5"></p></td>
						<td> <input type="text" name="userscore" id="frenchGrade" class="form-control w-75" /></td>
					</tr>
				</table>
			</div>
		</div>

		<div class="row">
			<div class="col">
				<div class="my-3 ">
					<button class="btn btn-danger btn-lg col-6 " onclick="totalScore()">Get Result</button>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col">
				<h2>Total : <span id="span1"></span></h2>
				<h2>Average : <span id="span2"></span></h2>
				<h2>Remarks : <span id="span3"></span></h2>
			</div>
		</div>





	</div>
	<script>
		//GLOBAL VARIABLES
		var englishGrade = 'englishGrade'
		var errorId1 = 'para1'


		var mathGrade = 'mathGrade'
		var errorId2 = 'para2'

		var chemGrade = 'chemGrade'
		var errorId3 = 'para3'

		var bioGrade = 'bioGrade'
		var errorId4 = 'para4'

		var frenchGrade = 'frenchGrade'
		var errorId5 = 'para5'





		function autoGrader(score,gradeId,errorId) {

			if (!isNaN(score) && score !== '') {
				if (score >= 0 && score < 40) {
					document.getElementById(gradeId).value = 'F';
					document.getElementById(errorId).innerHTML = '';
				} else if(score >= 40 && score < 45) {
					document.getElementById(gradeId).value = "E";
					document.getElementById(errorId).innerHTML = '';
				} else if(score >= 45 && score < 50) {
					document.getElementById(gradeId).value = "D";
					document.getElementById(errorId).innerHTML = '';
				} else if(score >= 50 && score < 60) {
					document.getElementById(gradeId).value = "C";
					document.getElementById(errorId).innerHTML = '';
				} else if(score >= 60 && score < 70) {
					document.getElementById(gradeId).value = "B";
					document.getElementById(errorId).innerHTML = '';
				} else if(score >= 70 && score <= 100) {
					document.getElementById(gradeId).value = "A";
					document.getElementById(errorId).innerHTML = '';
				} else {
					document.getElementById(errorId).innerHTML = 'Invalid score entered';
					document.getElementById(errorId).style.color = 'red';
					document.getElementById(gradeId).value = "";
				}

			
			} else {
				alert('enter a valid input')
			}
		
		}


		function totalScore() {
			var englishScore = Number(document.getElementById('englishScore').value);
			var mathScore = Number(document.getElementById('mathScore').value);
			var chemScore = Number(document.getElementById('chemScore').value);
			var bioScore = Number(document.getElementById('bioScore').value);
			var frenchScore = Number(document.getElementById('frenchScore').value);
			var total = englishScore + mathScore + chemScore + bioScore + frenchScore;

			if ((total >= 1) && (total <= 500) && (englishScore <= 100) && (mathScore <= 100) && (chemScore <= 100) && (bioScore <= 100) && (frenchScore <= 100)) {
				var average = total / 5
				document.getElementById('span1').innerHTML = total
				document.getElementById('span2').innerHTML = average
				if (average > 50 ) {
					document.getElementById('span3').innerHTML = 'Passed'
				} else {
					document.getElementById('span3').innerHTML = 'Failed'
				}
			} else {
				alert('Enter a valid score')
			}

		}
	</script>
</body>
</html>
